<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('background-image.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/create_student" method="post">
      <div class="form-group">
        <label for="id">STUDENT ID:</label>
        <input type="text" id="id" name="student_id" required>
      </div>
      <div class="form-group">
        <label for="name">STUDENT NAME:</label>
        <input type="text" id="name" name="student_name" required>
      </div>
      <div class="form-group">
        <label for="pasword">PASSWORD:</label>
        <input type="text" id="phno" name="password" required>
      </div>
      <div class="form-group">
        <label for="rollno">ROLLNO:</label>
        <input type="text" id="phno" name="student_rollno" required>
      </div>
      <div class="form-group">
        <label for="fname">FATHER NAME:</label>
        <input type="text" id="phno" name="student_father_name" required>
      </div>
      <div class="form-group">
        <label for="blood_grp">BLOOD GROUP:</label>
        <input type="text" id="phno" name="student_bloodgrp" required>
      </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="text" id="phno" name="student_dob" required>
      </div>
      <div class="form-group">
        <label for="phno">PHONE NUMBER:</label>
        <input type="text" id="phno" name="student_number" required>
      </div>
      <div class="form-group">
        <label for="ephno">EMERGENCY NUMBER:</label>
        <input type="text" id="phno" name="student_enumber" required>
      </div>
      <div class="form-group">
        <label for="qualification">QUALIFICATION:</label>
        <input type="text" id="phno" name="student_qualification" required>
      </div>
      <div class="form-group">
        <label for="doj">DATE OF JOIN:</label>
        <input type="text" id="phno" name="student_dateofjoin" required>
      </div>
      <div class="form-group">
        <label for="sem">CURRENT SEM:</label>
        <input type="text" id="phno" name="student_sem" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
